<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="svg hide" id="svg"></div>
        <h1>My card title</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia consequuntur ullam quasi ex itaque!</p>
        <button>Get Started</button>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js" integrity="sha512-0bCDSnaX8FOD9Mq8WbHcDwshXwCB5V4EP+UBu87WQgga2b7lAsuEbaSmIZjH/XEmNhJuhrPbFHemre5HZwrk9w==" crossorigin="anonymous"></script>
    <script>
        const play = document.querySelector('button');
        const svgContainer = document.getElementById('svg');
        const animItem = bodymovin.loadAnimation({
            wrapper: svgContainer,
            animType: 'svg',
            loop: false,
            autoplay: false,
            path: 'https://assets2.lottiefiles.com/packages/lf20_i6sqnxav.json'
        });

        play.addEventListener('click', () => {
            svgContainer.classList.remove('hide');
            animItem.goToAndPlay(0, true);
        });

        animItem.addEventListener('complete', () => {
            svgContainer.classList.add('hide');
        });
    </script>
    <!-- <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_i6sqnxav.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player> -->
</body>
</html>
